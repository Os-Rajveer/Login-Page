<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form method="post">
            <legend>Login</legend>
            <input type="email" name="mail" id="mail" placeholder="Email" class="input" required>
            <input type="password" name="pass" id="pass" placeholder="Password" minlength="8" class="input" required>
            <a href="" class="link" id="forgot">Forgot password?</a>
            <button type="submit" id="log">Login</button>
            <div class="sign"><span>Don't have an account?</span>&nbsp<a href="" class="link">Signup</a></div>
        </form>
        <div id="divider"><hr id="hr"><span id="or">Or</span><hr id="hr2"></div>
        <button type="button" id="facebook" class="button">Login with Facebook</button>
        <button type="button" id="google" class="button">Login with Google</button>
    </main>
</body>
</html>
